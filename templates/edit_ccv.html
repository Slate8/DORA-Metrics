<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIT LTC </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <title>EDIT-CCV-VALUE</title>

</head>

<div class="container mt-5">
    <h2>Code Change Volume Editing</h2>


    <form class="container" method="POST" action="{{ url_for('update_ccv', ccv_id=metric.id) }}">
        <div class="form-group">
            <label for="timestampInput">Timestamp:</label>
            <input type="datetime-local" class="form-control" id="timestampInput" name="timestamp"
                value="{{ metric.timestamp.strftime('%Y-%m-%dT%H:%M') }}">
        </div>
        <div class="form-group">
            <label for="ccvInput">Code Change Volume:</label>
            <input type="number" class="form-control" id="ccvInput" name="ccvValue"
                value="{{ metric.code_change_volume }}">
        </div>

        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
