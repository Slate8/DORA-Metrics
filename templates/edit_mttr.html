<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIT MTTR </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <title>EDIT-MTTR-VALUE</title>


</head>

<div class="container mt-5">
    <h2>Edit Mean Time To Recover</h2>

    <!-- Formular zum Bearbeiten von MTTR-Daten -->
    <form action="{{ url_for('update_mttr', incident_id=incident.id) }}" method="post">
        <div class="form-group">
            <label for="start_time">Startzeit:</label>
            <input type="datetime-local" id="start_time" name="start_time" class="form-control" value="{{ incident.start_time.strftime('%Y-%m-%dT%H:%M') }}" required>
        </div>

        <div class="form-group">
            <label for="end_time">Endzeit:</label>
            <input type="datetime-local" id="end_time" name="end_time" class="form-control" value="{{ incident.end_time.strftime('%Y-%m-%dT%H:%M') }}" required>
        </div>

        <div class="form-group">
            <label for="description">Beschreibung:</label>
            <textarea id="description" name="description" class="form-control" rows="3" required>{{ incident.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="cause">Ursache:</label>
            <input type="text" id="cause" name="cause" class="form-control" value="{{ incident.cause }}" required>
        </div>

        <div class="form-group">
            <label for="resolution">Lösung:</label>
            <input type="text" id="resolution" name="resolution" class="form-control" value="{{ incident.resolution }}" required>
        </div>

        <div class="form-group">
            <label for="project_id">Projekt-ID:</label>
            <select id="project_id" name="project_id" class="form-control">
                {% for project in projects %}
                <option value="{{ project.id }}" {% if project.id == incident.projekt_id %} selected {% endif %}>{{ project.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Aktualisieren</button>
    </form>

    <a href="{{ url_for('start_page') }}" class="btn btn-secondary mt-3">Zurück zur Startseite</a>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
