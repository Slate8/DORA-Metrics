<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIT LTC </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>EDIT-LTC-VALUE</title>

</head>

<div class="tab-pane container mt-5" id="editLeadTimeForChange">
    <h2>Lead Time for Changes Bearbeitung</h2>

    <!-- Formular zum Bearbeiten von Commit- und Deployment-Daten -->
    <form id="editLtcForm" method="POST" action="/update_ltc/{{ ltc.id }}">
        <!-- Commit Datum und Uhrzeit -->
        <div class="form-group">
            <label for="editCommitDatetime">Commit Datum und Uhrzeit:</label>
            <input type="datetime-local" class="form-control" id="editCommitDatetime" name="commit_datetime" value="{{ ltc.commit_datetime.isoformat() }}">
        </div>

        <!-- Deployment Datum und Uhrzeit -->
        <div class="form-group">
            <label for="editDeploymentDatetime">Deployment Datum und Uhrzeit:</label>
            <input type="datetime-local" class="form-control" id="editDeploymentDatetime" name="deployment_datetime" value="{{ ltc.deployment_datetime.isoformat() }}">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="editInputGroupSelect01">Erfassung für das Projekt:</label>
            </div>
            <select id="editLtcprojectSelector" name="project_id" class="custom-select">
                <option value="all" {% if ltc.projekt_id == None %}selected{% endif %}>Alle Projekte</option>
                {% for project in projects %}
                <option value="{{ project.id }}" {% if ltc.projekt_id == project.id %}selected{% endif %}>{{ project.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label>Deployment Status:</label>
            <input type="radio" id="editSuccess" name="deployment_status" value="true" {% if ltc.deployment_successful %}checked{% endif %}>
            <label for="editSuccess">Erfolgreich</label>
            
            <input type="radio" id="editFailure" name="deployment_status" value="false" {% if not ltc.deployment_successful %}checked{% endif %}>
            <label for="editFailure">Fehlgeschlagen</label>
        </div>

        <button type="submit" class="btn btn-primary">Änderungen speichern</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>

<script src="/static/js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
